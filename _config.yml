# ====================================================
# Feature List
# ====================================================
features:

  - title: Fast & Lightweight
    description: Optimized for speed and low resource usage.
    fontawesome_icon_name: bolt

  - title: Clean Interface
    description: Modern, minimal UI focused on usability.
    fontawesome_icon_name: mobile-alt

  - title: Offline Ready
    description: Works even when you’re not connected.
    fontawesome_icon_name: wifi-slash

  - title: Easy to Configure
    description: Customize everything from a single config file.
    fontawesome_icon_name: sliders-h

  - title: Secure by Design
    description: Built with best practices for user safety.
    fontawesome_icon_name: lock

  - title: Free to Use
    description: No hidden costs or subscriptions.
    fontawesome_icon_name: star


