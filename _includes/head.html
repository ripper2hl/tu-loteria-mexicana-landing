<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<base target="_blank">

	<title class="pageTitle">{{ site.title | default: site.page_title }}</title>
	<meta name="description" content="{{ page.description | default: site.description | default: site.app_description }}">
	<meta name="language" content="{{ page.lang | default: site.lang | default: 'es-MX' }}">
	
	<!-- Canonical URL -->
	{% if page.canonical_url %}<link rel="canonical" href="{{ page.canonical_url }}">{% endif %}

	<!-- Open Graph -->
	<meta property="og:type" content="website">
	<meta property="og:title" content="{{ site.title | default: site.page_title }}">
	<meta property="og:description" content="{{ page.description | default: site.description | default: site.app_description }}">
	<meta property="og:url" content="{{ site.url | append: page.url }}">
	<meta property="og:image" content="{{ site.url }}/assets/screenshot/screen1.webp">
	<meta property="og:site_name" content="Tu LoterÃ­a Mexicana">
	<meta property="og:locale" content="es_MX">

	<!-- Twitter Card -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="{{ site.title | default: site.page_title }}">
	<meta name="twitter:description" content="{{ page.description | default: site.description | default: site.app_description }}">
	<meta name="twitter:image" content="{{ site.url }}/assets/screenshot/screen1.webp">
	{% if site.twitter_username %}<meta name="twitter:creator" content="@{{ site.twitter_username }}">{% endif %}

	<link rel="shortcut icon" href="{{ site.app_icon | relative_url }}">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ '/main.css' | relative_url }}">

	<!-- JSON-LD SoftwareApplication -->
	<script type="application/ld+json">
	{
		"@context": "https://schema.org",
		"@type": "SoftwareApplication",
		"name": "{{ site.app_name }}",
		"description": "{{ page.description | default: site.description | default: site.app_description }}",
		"url": "{{ site.url }}",
		"image": "{{ site.url }}/assets/screenshot/screen1.webp",
		"applicationCategory": "GameApplication",
		"offers": {
			"@type": "Offer",
			"price": "0",
			"priceCurrency": "MXN"
		},
		"operatingSystem": "Android",
		"softwareVersion": "1.0",
		"identifier": "com.perales.tuloteria",
		"downloadUrl": "{{ site.playstore_link }}",
		"creator": {
			"@type": "Organization",
			"name": "{{ site.your_name }}",
			"url": "{{ site.your_link }}"
		}
	}
	</script>
</head>
